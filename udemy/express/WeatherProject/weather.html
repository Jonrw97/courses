<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <h1 class="navbar-brand">Weather App</h1>
        <ul class="navbar-nav me-auto">
          <li class="nav-item">Home</li>
        </ul>
      
    </nav>
    <div class="container card-body" style="width: 20rem;">
      <form action="/" method="post">
        <div class="card-header"> <h5><%=query%></h5></div>
        <div class="card-text">
          <p>The weather in <%=query%> is <%=temp%> degrees Celcius</p>
        </div>
        <div class="card-text">
            <p>The weather description in <%=query%> is <%=weather%></p>
          </div>
          <img class="card-img" src="http://openweathermap.org/img/wn/<%=icon%>@2x.png" alt="Card image cap">
        </form>
    </div>
  </body>
</html>
