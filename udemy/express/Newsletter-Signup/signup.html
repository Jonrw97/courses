<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Signup</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form action="/" method="POST" class="form-signin w-100 m-auto">
      <img class="mb-4" src="images/jwp-image.jpg" alt="jwp-image" width="130" height="70" />
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

      <input
        type="text"
        name="fname"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />

      <input
        type="text"
        name="lname"
        class="form-control middle"
        placeholder="Last Name"
        required
      />

      <input type="email" name="email" class="form-control bottom" placeholder="Email" required />

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Jono Watkins Photography</p>
    </form>
  </body>
</html>
